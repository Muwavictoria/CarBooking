





{% extends "links.html"%}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            
        </div>
        <div class="col-lg-4">
            <div class="card my-3  text-bg-color">
                <div class="card-body">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link border border-primary rounded-pill" id="tab-login" data-mdb-toggle="pill" href="{{url_for('login')}}" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link border border-primary rounded-pill" id="tab-register" data-mdb-toggle="pill" href="{{url_for('register')}}" role="tab"
                                aria-controls="pills-register" aria-selected="false">Register</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->
                    <form method="post" action="{{url_for('register')}}">
                        <div class="text-center mb-3">
                          <p>Sign up with:</p>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
                  
                          <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-google"></i>
                          </button>
                  
                          <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-twitter"></i>
                          </button>
                  
                          <button type="button" class="btn btn-link btn-floating mx-2">
                            <i class="fab fa-github"></i>
                          </button>
                        </div>
                  
                        <p class="text-center">or:</p>
                  
                        <!-- UserName input -->
                        <div class="mb-4">
                          <input type="text" id="registerName" placeholder="Username"  name="username"  class="form-control" />
                        </div>
                       
                  
                        <!-- Email input -->
                        <div class="mb-4">
                          <input type="email" id="registerEmail" name="email" placeholder="Email" class="form-control" />
                        </div>
                        <!-- Password input -->
                        <div class="mb-4">
                            <input type="password" id="registerPassword" name="password" placeholder="Password"class="form-control" />
                        </div>
                          
                        
                  
                        <!-- Repeat Password input -->
                        <div class="mb-4">
                            <input type="password" id="registerRepeatPassword" placeholder="Repeat password" class="form-control" />
                        </div>

                          

                        

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>
                            </div>
      
                            <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>
                
                        
                  
                        <!-- Submit button -->
                         <button type="submit" class="btn btn-block submit_button  mb-3">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
{% endblock %}
